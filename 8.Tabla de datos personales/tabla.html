<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabla de datos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./tabla.js">
</head>
<body>
    <br><br><br><br><br><br><br>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                  <div class="card mt-4">    
                        <div class="card-body">
                            <div class="table-reponsive">
                                 <table class="table table-hover table-sm">
                                     <thead>
                                        <tr>
                                            <th>Nombres:</th>
                                            <th>Apellidos:</th>
                                            <th>Dirección del correo electrónico:</th>
                                            <th width="200px">Acciones:</th>
                                        </tr>
                                     </thead>
                                     <tbody>
                                        <tr>
                                            <td>
                                                <input type="text" id="nombre_0" class="form-control form-control-sm" value="Manuela">
                                            </td>
                                            <td>
                                                <input type="text" id="apellido_0" class="form-control form-control-sm" value="Madrid">
                                            </td>
                                            <td>
                                                <input type="text" id="correo_0" class="form-control form-control-sm" value="manuela@gmail.com">
                                            </td>
                                             <td>
                                                <button class="btn btn-success btn-sm" onclick="actualizar(0)">Actualizar</button>
                                                <button class="btn btn-danger btn-sm">Eliminar</button>
                                             </td>
                                        </tr>
                                        <tr>
                                            <td>
                                                <input type="text" id="nombre_1" class="form-control form-control-sm" value="Angeli">
                                            </td>
                                            <td>
                                                <input type="text" id="apellido_1" class="form-control form-control-sm" value="Mendoza">
                                            </td>
                                            <td>
                                                <input type="text" id="correo_1" class="form-control form-control-sm" value="AngeliM@gmail.com">
                                            </td>
                                             <td>
                                                <button class="btn btn-success btn-sm" onclick="actualizar(1)">Actualizar</button>
                                                <button class="btn btn-danger btn-sm">Eliminar</button>
                                             </td>
                                        </tr>
                                        <tr>
                                            <td>
                                                <input type="text" id="nombre_2" class="form-control form-control-sm" value="David">
                                            </td>
                                            <td>
                                                <input type="text" id="apellido_2" class="form-control form-control-sm" value="Rico">
                                            </td>
                                            <td>
                                                <input type="text" id="correo_2" class="form-control form-control-sm" value="Dr@gmail.com">
                                            </td>
                                             <td>
                                                <button class="btn btn-success btn-sm" onclick="actualizar(2)">Actualizar</button>
                                                <button class="btn btn-danger btn-sm">Eliminar</button>
                                             </td>
                                        </tr>
                                     </tbody>
                                 </table>
                            </div>
                        </div>
                  </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="./app.js"></script>
</body>
</html>
