<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario y tabla</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
</head>
<br><br><br>
<br><br><br>
<body style="background-color: #75e9c6;">
     <div class="container mt-4">
        <div class="row">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                          <form action="" id="form">
                             <div class="mt-3">
                                 <label for="">Nombre:</label>
                                 <input type="text" id="nombres" class="form-control ">
                                 <span id="campo1" class="invalid-feedback"></span>
                             </div>
                             <div class="mt-3">
                                <label for="">Apellido:</label>
                                <input type="text" id="apellidos" class="form-control">
                                <span id="campo2" class="invalid-feedback" ></span>
                            </div>
                            <div class="mt-3">
                                <label for="">Correo electrónico:</label>
                                <input type="text" id="correo" class="form-control">
                                <span id="campo3" class="invalid-feedback" ></span>
                            </div>
                            <button type="button" onclick="guardarPersona()" id="clear" class="btn btn-primary w-100 mt-3">Guardar</button>
                          </form>
                    </div>
                </div>
            </div>
            <div class="col-md-8">
                <div class="card">
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-striped table-hover table-sm">
                                <thead>
                                    <tr class="bg-primary text-white">
                                        <th>NOMBRES:</th>
                                        <th>APELLIDOS:</th>
                                        <th>CORREOS:</th>
                                        <th>SALVAR INFORMACIÓN.</th>
                                    </tr>
                               
                                </thead>
                                <tbody id="fila">
                                    
                                        
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
     </div>
     <script src="./js/tabla.js"></script>
</body>
</html>
